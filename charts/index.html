<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="../favicon.ico" />
        <meta
            name="description"
            content="Gliding, Soaring and Aviation Weather webcams, synoptics, charts, graphics, links and more."
        />
        <meta name="author" content="Clement Allen" />

        <title>Gliding Weather | Charts</title>

        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />
        <link href="../assets/css/weather.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="container">
            <div class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand navlink" href="../">Gliding Weather</a>
                    <p class="page-name">Charts</p>
                </div>

                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li id="webcam-link" class="navlink"><a href="../webcams">Webcams</a></li>
                        <li id="links-link" class="navlink"><a href="../links">Links</a></li>
                        <li id="charts-link" class="navlink"><a href="../charts">Charts</a></li>
                        <li id="synoptics-link" class="navlink"><a href="../synoptics">Synoptics</a></li>
                    </ul>
                </div>
            </div>

            <!-- Charts ======================================================= -->
            <div class="row" id="charts-page">
                <div class="col-md-6 col-md-offset-3">
                    <p class="lead webcam">Week Forecast</p>
                    <a
                        target="_blank"
                        rel="noopener"
                        href="https://www.meteoblue.com/meteogram-web?lon=-0.116667&lat=51.5&asl=10&tz=Europe_London&lang=en&look=CELSIUS,MILE_PER_HOUR"
                    >
                        <img
                            src="https://www.meteoblue.com/meteogram-web?lon=-0.116667&lat=51.5&asl=10&tz=Europe_London&lang=en&look=CELSIUS,MILE_PER_HOUR"
                            class="img-responsive img-rounded"
                            alt="7 day forecast"
                    /></a>
                </div>

                <div class="col-md-4">
                    <p class="lead webcam">Austria IFR</p>
                    <a target="_blank" rel="noopener" href="https://www.zamg.ac.at/dyn/pictures/sat.gif">
                        <img
                            src="https://www.zamg.ac.at/dyn/pictures/sat.gif"
                            class="img-responsive img-rounded"
                            alt="Austria IFR"
                    /></a>
                </div>

                <div class="col-md-4">
                    <p class="lead webcam">Live Rainfall</p>
                    <iframe
                        src="http://maps.meteoradar.co.uk/GratisRadar/835/902/actueel?zoom=8"
                        scrolling="no"
                        width="100%"
                        height="300"
                        frameborder="no"
                    ></iframe>
                </div>

                <div class="col-md-4">
                    <p class="lead webcam">Cloud Cover</p>
                    <a
                        target="_blank"
                        rel="noopener"
                        href="https://www.sat24.com/image.ashx?country=gb&type=zoom&format=640x480001001&rnd=610703"
                    >
                        <img
                            src="https://www.sat24.com/image.ashx?country=gb&type=zoom&format=640x480001001&rnd=610703"
                            class="img-responsive img-rounded"
                            alt="Cloud Cover"
                    /></a>
                </div>

                <div class="col-md-12 js-only">
                    <iframe
                        id="forecast_embed"
                        type="text/html"
                        frameborder="0"
                        height="250"
                        width="100%"
                        src="https://forecast.io/embed/#lat=51.871498&lon=-0.547276&color=#00aaff&name=Dunstable&units=uk"
                    ></iframe>
                </div>

                <div class="col-md-12 js-only">
                    <p class="lead">Windy TY</p>
                    <iframe
                        width="100%"
                        height="500"
                        src="https://embed.windy.com/embed2.html?lat=51.750&lon=-0.333&zoom=5&level=surface&overlay=wind&menu=&message=&marker=&forecast=12&calendar=now&location=ip&type=map&actualGrid=&metricWind=kt&metricTemp=%C2%B0C"
                        frameborder="0"
                    ></iframe>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
        ></script>
        <script src="../assets/js/weather.js" type="text/javascript"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56060801-2"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-56060801-2');
        </script>
    </body>
</html>
